
<!DOCTYPE html>

<style>
    :root {
      --cor-fundo: #0b1d30;
      --cor-caixa: #1c2b3d;
      --cor-primaria: #3366ff;
      --cor-hover: #1a4ed8;
      --cor-texto: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      position: relative;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0f1c;
      background-image: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: var(--cor-texto);
      padding: 1rem;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(28, 43, 61, 0.6);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0,212,255,0.15);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15), inset 0 0 10px rgba(0,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
    }
    .sair-icone {
      position: absolute;
      top: 20px;
      right: 28px;
      font-size: 1.5rem;
      color: #00d2ff;
      cursor: pointer;
      transition: filter 0.2s;
      filter: drop-shadow(0 0 7px #00eaffcc);
      z-index: 2;
    }
    .sair-icone:hover {
      color: #fff;
      filter: drop-shadow(0 0 16px #00eaff);
    }
    h1, h2 {
      text-align: center;
      margin: 0;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #00faff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 10px rgba(0,210,255,0.5);
    }
    h2 {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #00d2ff;
      opacity: 0.85;
      margin-top: 0.3rem;
      margin-bottom: 0.5rem;
    }
    .setores-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.3rem;
      margin-top: 1.8rem;
    }
    .setor-btn {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: #fff;
      border: 1.5px solid #00d2ff;
      border-radius: 14px;
      font-size: 1.13rem;
      font-weight: 700;
      padding: 1.1rem 0.4rem;
      box-shadow: 0 0 8px #00d2ff33, 0 0 16px #00d2ff22;
      cursor: pointer;
      transition: transform 0.12s, box-shadow 0.16s;
      letter-spacing: 1px;
      text-shadow: 0 0 7px #00eaff44;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.1rem;
      animation: glowPulse 1.8s infinite alternate;
    }
    .setor-btn:hover {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      transform: scale(1.045);
      box-shadow: 0 0 24px #00d2ffcc, 0 0 16px #00d2ff88;
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      .setores-grid { grid-template-columns: 1fr; }
      .sair-icone { font-size: 1.8rem; top: 10px; right: 16px; }
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 8px #00d2ff33, 0 0 16px #00d2ff22; }
      to { box-shadow: 0 0 16px #00d2ff55, 0 0 28px #00d2ff44; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px);}
      to { opacity: 1; transform: translateY(0);}
    }
  

        button {
          transition: transform 0.25s ease-in-out;
        }
        button:hover {
          transform: scale(1.05);
        }
        

    button:hover {
      background: linear-gradient(90deg, #0077ff, #00faff) !important;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
    </style>
</head>

<style>
.modal-custom {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(10, 15, 28, 0.85);
  display: flex; align-items: center; justify-content: center;
  z-index: 9999;
}
.modal-content-custom {
  background: #142536;
  border-radius: 18px;
  padding: 2rem 1.5rem 1.5rem 1.5rem;
  text-align: center;
  color: #fff;
  min-width: 240px;
  max-width: 90vw;
  font-size: 1.05rem;
  position: relative;
  box-shadow: 0 0 16px rgba(0,255,255,0.2);
}
.modal-content-custom .close-btn-custom {
  position: absolute; top: 10px; right: 14px;
  background: none; border: none; color: #00d2ff;
  font-size: 1.4rem; cursor: pointer;
}
.modal-content-custom .close-btn-custom:hover {
  color: #ff4444;
}
</style>
<script>
function mostrarModalPadronizado(msg, erro = false) {
  let modal = document.getElementById("modalCustom");
  let msgSpan = document.getElementById("modalCustomMsg");

  if (!modal) {
    modal = document.createElement("div");
    modal.id = "modalCustom";
    modal.className = "modal-custom";
    document.body.appendChild(modal);

    const content = document.createElement("div");
    content.className = "modal-content-custom";
    modal.appendChild(content);

    const closeBtn = document.createElement("button");
    closeBtn.className = "close-btn-custom";
    closeBtn.innerHTML = "&times;";
    closeBtn.onclick = () => { modal.style.display = "none"; };
    content.appendChild(closeBtn);

    msgSpan = document.createElement("span");
    msgSpan.id = "modalCustomMsg";
    content.appendChild(msgSpan);
  }

  modal.style.display = "flex";
  msgSpan.textContent = msg;
  msgSpan.style.color = erro ? "#ff4444" : "#00faff";
}
</script></body>
